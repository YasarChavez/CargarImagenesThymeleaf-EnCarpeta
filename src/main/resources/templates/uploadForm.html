<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Subir imagen</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container d-grid justify-content-center align-items-center" style="min-height: 100vh">
            <div class="form-group">
                <h1>Subir imagen</h1>
                <form method="POST" action="/upload" enctype="multipart/form-data">
                    <input type="file" name="file" accept="image/*" />
                    <br />
                    <button class="my-3" type="submit">Subir imagen</button>
                </form>
            </div>
            <p th:if="${message}" th:text="${message}"></p>
            <div>
                <a name="" id="" class="btn btn-primary" href="/" role="button">â¬… Volver</a>
                <a name="" id="" class="btn btn-primary" href="/list" role="button">Listar Imagenes</a>
            </div>
        </div>
    </body>
</html>
